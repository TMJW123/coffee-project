<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body background="green_cup.png">
    <div class="container-fluid centerText">
        <h1><img src="810559.svg" alt="coffee icon" style="width:40px; height:40px;">Coffee!</h1>
        <hr>
    </div>

    <div class = "col-12">
        <div class = "row">
            <div class = "col-7">
                <div id="coffees"></div>
            </div>


            <div class = "col-5">
                <div class = "row">
                    <form>
                        <label for="roast-selection">Roast</label>
                        <br>
                        <select id="roast-selection" class="col-12">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                        <option>all</option>
                        </select>
                        <br>
                        <h6 class="coffeeName"> Coffee Name</h6>
                        <input type="text" placeholder="Name" class="col-12" id="coffeeName">
                        <input id="submit" type="submit" class="col-12"/>
                    </form>
                </div>
                <h3 class="coffeeName">Add a coffee</h3>
                <div class = "row">
                    <form>
                    <label for="newRoast">Roast</label>
                    <br>
                    <select id="newRoast" class="col-12">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                        <option>all</option>
                    </select>
                        <br>
                        <h6 class="coffeeName"> Coffee Name</h6>
                        <input type="text" placeholder=" Name" class="col-12" id="newCoffeeName">
                        <input id ="addRoast" type="submit" />
                    </form>

                </div>
            </div>
        </div>
    </div>
    <button type = "button" id ="clearData" class="btn btn-secondary">Click to Reset Coffee</button>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Your custom JS goes here -->
    <script src="main.js"></script>
</body>
</html>
